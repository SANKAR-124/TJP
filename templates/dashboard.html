<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-right: auto;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 40px 20px;
        }
        
        .welcome-container {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-container h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .welcome-container p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .welcome-container .accent {
            color: #764ba2;
            font-weight: 600;
        }
        
        .decorative-line {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 30px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Dashboard</div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-container">
            <h1>Welcome Back! ðŸ‘‹</h1>
            <div class="decorative-line"></div>
            <p>You have successfully logged in to your account.</p>
            <p>Explore and manage your profile with <span class="accent">ease</span>.</p>
        </div>
    </div>
</body>
</html>
